syntax = "proto3";

package todo;

option go_package = "proto/todo;todopb";

import "google/protobuf/timestamp.proto";

service TodoService {
  rpc AddTodo(AddTodoRequest) returns (Todo);
  rpc UpdateTodo(UpdateTodoRequest) returns (Todo);
  rpc GetAllTodo(GetAllTodoRequest) returns (Todo);
}

message BaseModel {
  uint64 id = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updatede_at = 3;
  google.protobuf.Timestamp deleted_at = 4;
}

message Todo {
  BaseModel model = 1;
  string title = 2;
  string description = 3;
  string status = 4;
  uint64 user_id = 5;
}

message AddTodoRequest {
  string title = 1;
  string description = 2;
  uint64 user_id = 3;
}

message UpdateTodoRequest {
  AddTodoRequest todo = 1;
  uint64 id = 2;
}

message GetAllTodoRequest { uint64 user_id = 1; }